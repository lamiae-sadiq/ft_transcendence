<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }

        #notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
            background-color: red;
            color: white;
            padding: 0.2rem 0.4rem;
            font-size: 0.75rem;
            border-radius: 50%;
            display: none; /* Hidden by default */
        }

        .friend-actions {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 10;
        }

        .friend-request {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .friend-request:last-child {
            border-bottom: none;
        }

        .request-info {
            font-size: 14px;
        }

        .request-actions button {
            margin-left: 5px;
        }

        .btn {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="notification-icon" class="notification-icon" onclick="toggleNotifications()">
    <i class="fa-solid fa-bell"></i>
    <span id="notification-badge">0</span>
</div>

<div class="friend-actions" id="friendRequestsContainer"></div>

<script>
    const friendRequestsContainer = document.getElementById("friendRequestsContainer");
    const notificationBadge = document.getElementById("notification-badge");
    let isContainerVisible = false;

    const dummyRequests = [
      { nickname: 'Player1' },
    ];

    async function fetchFriendRequests() {
        // try {
        //     const response = await fetch("https://0.0.0.0:8443/api/friends/friend-requests/", {
        //         method: "GET",
        //         headers: {
        //             Authorization: `Bearer ${localStorage.getItem("jwtToken")}`,
        //             "Content-Type": "application/json",
        //         },
        //     });

            // if (response.ok) {
            //     const requests = await response.json();

                // Update the notification badge
                notificationBadge.textContent = dummyRequests.length;
                notificationBadge.style.display = dummyRequests.length > 0 ? "inline-block" : "none";

                // Populate friend requests
                friendRequestsContainer.innerHTML = "";

                dummyRequests.forEach((request) => {
                    const requestElement = document.createElement("div");
                    requestElement.className = "friend-request";

                    const infoElement = document.createElement("div");
                    infoElement.className = "request-info";
                    infoElement.textContent = "request.nickname";

                    const actionsElement = document.createElement("div");
                    actionsElement.className = "request-actions";

                    const acceptButton = document.createElement("button");
                    acceptButton.className = "btn btn-success";
                    acceptButton.textContent = "Accept";
                    acceptButton.onclick = () => handleRequestAction("request.nickname", "accept");

                    const cancelButton = document.createElement("button");
                    cancelButton.className = "btn btn-danger";
                    cancelButton.textContent = "Cancel";
                    cancelButton.onclick = () => handleRequestAction("request.nickname", "cancel");

                    actionsElement.appendChild(acceptButton);
                    actionsElement.appendChild(cancelButton);

                    requestElement.appendChild(infoElement);
                    requestElement.appendChild(actionsElement);

                    friendRequestsContainer.appendChild(requestElement);
                });
        //     } else {
        //         console.error("Failed to fetch friend requests:", response.statusText);
        //     }
        // } catch (error) {
        //     console.error("Error fetching friend requests:", error);
        // }
    }

    function toggleNotifications() {
        isContainerVisible = !isContainerVisible;
        friendRequestsContainer.style.display = isContainerVisible ? "block" : "none";
        if (isContainerVisible) fetchFriendRequests();
    }

    function handleRequestAction(nickname, action) {
        console.log(`${action} request for ${nickname}`);
    }
</script>

</body>
</html>
