<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin: 0 2px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 40px;
        }

        .input {
            display: none !important;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white !important;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #0b5ed7 !important;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <!-- <a href="" id="enable-2fa" class="dropdown-item px-3 py-2">2FA authentication -->
    <div class="container">
        <label class="switch">
            <input class="input" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    
    <!-- </a> -->

</body>

</html>
