<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1b0236;
            color: white;
        }

        .profile-section {
            position: relative;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
        }

        /* Camera icon for editing the image */
        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            display: none; /* Hidden initially */
        }

        /* Show the edit icon when hovering over the image in edit mode */
        .profile-picture.editable:hover + .edit-icon {
            display: block;
        }

        /* For editable name and bio, set hover cursor */
        [contenteditable="true"] {
            outline: 0;
            border-bottom: 1px dashed #007bff;
            cursor: text;
        }
    </style>
</head>

<body>
    <!-- Profile Section -->
    <div class="profile-section p-4">
        <div class="d-flex align-items-center mb-4 position-relative">
            <div class="position-relative">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture me-3" id="profileImage" style="cursor: not-allowed;">
                <input type="file" id="fileInput" style="display:none;" accept="image/*">

                <!-- Camera icon for image edit -->
                <div id="editImageIcon" class="edit-icon">
                    <i class="fas fa-camera"></i>
                </div>
            </div>

            <div>
                <h2 class="username mb-0" id="profileName">Your Name</h2>
                <p class="last-played mb-0">Last played: 2 hours ago</p>
            </div>
        </div>

        <button class="btn btn-primary mb-4" id="editProfileBtn">
            <i class="fas fa-pencil-alt me-2"></i>Edit Profile
        </button>

        <h3 class="about-me">About Me</h3>
        <hr class="my-2">
        <p class="bio" id="profileBio">This is your bio.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isEditing = false;

        document.getElementById('editProfileBtn').addEventListener('click', function () {
            isEditing = !isEditing; // Toggle editing mode

            if (isEditing) {
                // Enable editing
                document.getElementById('profileName').setAttribute('contenteditable', 'true');
                document.getElementById('profileBio').setAttribute('contenteditable', 'true');
                document.getElementById('profileImage').style.cursor = 'pointer'; // Allow clicking the image
                document.getElementById('profileImage').classList.add('editable'); // Make profile picture editable
                document.getElementById('editImageIcon').style.display = 'block'; // Show the camera icon

                // Change button to "Save"
                this.innerHTML = '<i class="fas fa-save me-2"></i>Save Profile';

                // Focus on the name field
                document.getElementById('profileName').focus();
            } else {
                // Disable editing and save changes
                document.getElementById('profileName').setAttribute('contenteditable', 'false');
                document.getElementById('profileBio').setAttribute('contenteditable', 'false');
                document.getElementById('profileImage').style.cursor = 'not-allowed'; // Prevent further clicks
                document.getElementById('profileImage').classList.remove('editable'); // Remove editable class
                document.getElementById('editImageIcon').style.display = 'none'; // Hide the camera icon

                // Change button back to "Edit"
                this.innerHTML = '<i class="fas fa-pencil-alt me-2"></i>Edit Profile';
            }
        });

        // Handle profile image change only in edit mode
        document.getElementById('profileImage').addEventListener('click', function () {
            if (isEditing) {
                document.getElementById('fileInput').click();
            }
        });

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
