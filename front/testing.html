<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Chat Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <!-- fluid to be added later on -->
  <div class="container-fluid">
    <!-- Logo -->
    <a href="#home"><img class="image" src="src/assets/home/logo.svg" alt="logopng"></a>
    <!-- SideBar -->
    <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel">
      <!-- SideBar Header -->
      <div class="offcanvas-header text-white border-bottom shadow-none">
        <a href="#home"><img class="image" src="src/assets/home/logo.svg" alt="logopng"></a>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <!-- SideBar Body -->
      <div class="offcanvas-body justify-content-center">
        <ul class="navbar-nav"> <!-- justify-content-center fs-6 flex-grow-1 pe-3 gap-2 -->
          <li class="nav-item">
            <a class="nav-link fonts" href="#home"><strong>Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonts" href="#leaderboard"><strong>Leaderboard</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonts" href="#about"><strong>About Us</strong></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Toggle Button -->
    <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- USER PROFILE -->
    <div id="user-container"></div>
  </div>
</nav>

    <div class="main-container">
        <div class="row g-4">
            <!-- Friend List -->
            <div class="col-lg-3" id="friendListSection">
                <div class="section-card">
                    <div class="friend-header">
                        <h5>Gaming Buddies</h5>
                        <div class="friend-actions">
                            <button class="btn btn-outline-primary btn-sm" id="searchBtn">
                                <i class="bi bi-search"></i>
                            </button>
                            <button class="btn btn-outline-primary btn-sm" id="addFriendBtn">
                                <i class="bi bi-person-plus"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm d-lg-none" id="closeFriendList">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Search Input -->
                    <div class="search-container d-none mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search friends...">
                            <button class="btn btn-outline-secondary" id="closeSearch">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Add Friend Input -->
                    <div class="add-friend-container d-none mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter friend's username">
                            <button class="btn btn-primary">Add</button>
                            <button class="btn btn-outline-secondary" id="closeAddFriend">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <div class="friend-list">
                        <div class="friend-item" data-friend-id="1" data-friend-bio="Pro Fortnite Player | Stream every day">
                            <img src="https://picsum.photos/41" class="friend-avatar">
                            <div class="friend-info">
                                <div class="friend-name">Player One</div>
                                <div class="friend-status">Online - Playing Fortnite</div>
                            </div>
                        </div>
                        <div class="friend-item" data-friend-id="2" data-friend-bio="Casual gamer | Love RPGs">
                            <img src="https://picsum.photos/42" class="friend-avatar">
                            <div class="friend-info">
                                <div class="friend-name">Player Two</div>
                                <div class="friend-status">Online - In Lobby</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Section -->
            <div class="col-lg-6">
                <div class="section-card">
                    <div id="defaultContent" class="content-center">
                        <h2>Welcome Gamer!</h2>
                        <p class="lead">Ready to join your next gaming adventure? Select a friend to team up or hit play to jump into action!</p>
                        <button class="btn btn-primary btn-lg play-button">
                            <i class="bi bi-play-fill"></i> Play Now
                        </button>
                    </div>

                    <div id="chatWindow" class="d-none">
                        <div class="chat-header">
                            <div class="chat-user-info">
                                <img src="" id="chatUserAvatar" class="rounded-circle">
                                <span id="chatUserName"></span>
                            </div>
                            <button class="btn btn-outline-secondary" id="exitChat">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                        <div class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" class="form-control" placeholder="Type your message...">
                            <button class="btn btn-primary">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="col-lg-3">
                <div class="section-card text-center" id="userProfile">
                    <img src="https://picsum.photos/200" class="profile-avatar mb-3">
                    <h4>Your Profile</h4>
                    <p class="text-muted">Level 42 | Diamond Rank</p>
                </div>
                <div class="section-card text-center d-none" id="friendProfile">
                    <img src="" class="profile-avatar mb-3" id="friendProfileAvatar">
                    <h4 id="friendProfileName"></h4>
                    <p class="text-muted" id="friendProfileBio"></p>
                </div>
            </div>
        </div>
            <!-- Add this before closing body tag -->
<button class="mobile-friends-toggle d-lg-none" id="mobileFriendsToggle">
  <i class="bi bi-chat-dots-fill"></i>
</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
