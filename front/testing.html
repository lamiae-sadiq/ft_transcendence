<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Pro - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/css/globals.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                  <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-9e8cb1d6b2b0bb181505b29a9397b6d8e3079ab0fe7be47c059b43e8f4603fcf&redirect_uri=http%3A%2F%2F0.0.0.0%3A8080%2Flogin&response_type=code" class="icons"><i class='bx bxl-facebook'></i></a>
                    <!-- <a href="#" class="icons"><i class='bx bxl-google'></i></a> -->
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="input-box">
                    <input type="text" name="nickname" placeholder="nickname" autocomplete="username">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="passW1" class="passwordInput" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{4,}).{6,}$" title="Password must contain at least 1 lowercase letter, 1 uppercase letter, and at least 4 digits. Minimum length: 6 characters." required autocomplete="new-password">
                    <button type="button" class="passwordToggleBtn" style="border: none; padding: 0; background: none;">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <div class="input-box">
                    <input type="password" name="passwordC" id="passW2" class="passwordInput" placeholder="Confirm Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{4,}).{6,}$" title="Password must contain at least 1 lowercase letter, 1 uppercase letter, and at least 4 digits. Minimum length: 6 characters." required autocomplete="verify-password">
                    <button type="button" class="passwordToggleBtn" style="border: none; padding: 0; background: none;">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <button class="styled">Sign Up</button>
                <button class="toggle-button" id="to-signin" style="width: 100%;">Already have an account? Sign In</button>
            </form>
        </div>
      
      
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                  <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-9e8cb1d6b2b0bb181505b29a9397b6d8e3079ab0fe7be47c059b43e8f4603fcf&redirect_uri=http%3A%2F%2F0.0.0.0%3A8080%2Flogin&response_type=code" class="icons"><i class='bx bxl-facebook'></i></a>
                  <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div class="input-box">
                    <input type="text" name="nickname" placeholder="nickname" autocomplete="username">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" autocomplete="current-password">
                </div>
                <a href="#">Forget Password?</a>
                <button type="submit" class="styled">Sign In</button>
                <button class="toggle-button" id="to-signup" style="width: 100%;">Don't have an account? Sign Up</button>
            </form>
        </div>
      
      
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>Ping Pong Pro</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden styled" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome To <br>Ping Pong Pro</h1>
                    <p>Join the ultimate ping pong experience ! Let's play !</p>
                    <button class="hidden styled" id="register">Sign Up</button>
                </div>
            </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
