<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .edit-icon {
            position: inherit;
            top: 50%;
            right: 10%;
            background-color: white;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .highlight-border {
            border: 2px solid #007bff;
            padding: 4px;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="profile-section p-4">
        <div class="d-flex align-items-center mb-4 position-relative">
            <img src="https://i.pravatar.cc/160?img=3" alt="Profile Picture" class="profile-picture me-3"
                id="profileImage" style="cursor: not-allowed;">
            <input type="file" id="fileInput" style="display:none;" accept="image/*">
            <div id="editImageIcon" class="edit-icon" style="display: none;">
                <i class="fas fa-camera"></i>
            </div>
            <div>
                <h2 class="username mb-0" id="profileName"></h2>
                <p class="last-played mb-0">Last played: 2 hours ago</p>
            </div>
        </div>

        <button class="btn btn-primary mb-4" id="editProfileBtn">
            <i class="fas fa-pencil-alt me-2"></i>Edit Profile
        </button>

        <h3 class="about-me">About Me</h3>
        <hr class="my-2">
        <p class="bio" id="profileBio"></p>
    </div>

    <script>
        let isEditing = false;

        // Fetch user data on load
        window.onload = function() {
            fetch('/api/getUserProfile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer yourAccessToken' // Use correct token
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profileName').textContent = data.name;
                    document.getElementById('profileBio').textContent = data.bio;
                    document.getElementById('profileImage').src = data.profileImageUrl;
                })
                .catch(error => console.error('Error fetching profile:', error));
        };

        // Edit profile logic
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            isEditing = !isEditing;

            if (isEditing) {
                document.getElementById('profileName').setAttribute('contenteditable', 'true');
                document.getElementById('profileBio').setAttribute('contenteditable', 'true');
                document.getElementById('profileImage').style.cursor = 'pointer';
                document.getElementById('profileImage').classList.add('highlight-border');
                document.getElementById('editImageIcon').style.display = 'block';
                this.innerHTML = '<i class="fas fa-save me-2"></i>Save Profile';

                document.getElementById('profileName').focus();
            } else {
                const updatedName = document.getElementById('profileName').textContent;
                const updatedBio = document.getElementById('profileBio').textContent;

                fetch('/api/updateUserProfile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer yourAccessToken' // Use correct token
                    },
                    body: JSON.stringify({ name: updatedName, bio: updatedBio })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Profile updated successfully:', data);
                    })
                    .catch(error => console.error('Error updating profile:', error));

                document.getElementById('profileName').setAttribute('contenteditable', 'false');
                document.getElementById('profileBio').setAttribute('contenteditable', 'false');
                document.getElementById('profileImage').style.cursor = 'not-allowed';
                document.getElementById('profileImage').classList.remove('highlight-border');
                document.getElementById('editImageIcon').style.display = 'none';
                this.innerHTML = '<i class="fas fa-pencil-alt me-2"></i>Edit Profile';
            }
        });

        // Image upload logic
        document.getElementById('editImageIcon').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('profileImage', file);

                fetch('/api/uploadProfileImage', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer yourAccessToken' // Use correct token
                    },
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('profileImage').src = data.newImageUrl;
                    })
                    .catch(error => console.error('Error uploading image:', error));
            }
        });
    </script>
</body>

</html>
