<div class="container" id="container">
    <div class="form-container sign-up">
        <form id="signUpForm">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-9e8cb1d6b2b0bb181505b29a9397b6d8e3079ab0fe7be47c059b43e8f4603fcf&redirect_uri=http%3A%2F%2F0.0.0.0%3A8080%2Flogin&response_type=code"
                    class="icons"><img class="icon" src="src/assets/login/42.png"> </a>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="input-box">
                <input type="text" name="nickname" maxlength="8" id="name" placeholder="nickname" autocomplete="username">
            </div>
            <div class="input-box">
                <input type="password" name="password" id="passW1" class="passwordInput" placeholder="Password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{4,}).{6,}$"
                    title="Password must contain at least 1 lowercase letter, 1 uppercase letter, and at least 4 digits. Minimum length: 6 characters."
                    required autocomplete="new-password">
                <button type="button" class="passwordToggleBtn">
                    <i class="fa-regular fa-eye-slash"></i>
                </button>
                <!-- <i class="fa-regular fa-eye text-white"></i> -->

            </div>
            <div class="input-box">
                <input type="password" name="passwordC" id="passW2" class="passwordInput"
                    placeholder="Confirm Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{4,}).{6,}$"
                    title="Password must contain at least 1 lowercase letter, 1 uppercase letter, and at least 4 digits. Minimum length: 6 characters."
                    required autocomplete="verify-password">
                <button type="button" class="passwordToggleBtn">
                    <i class="fa-regular fa-eye-slash"></i>
                </button>
                <!-- <i class="fa-regular fa-eye text-white"></i> -->

            </div>
            <button class="styled">Sign Up</button>
            <div class="centering">
                <p> Already have an account?
                    <button class="toggle-button" id="to-signin"><strong>Sign In</strong></button>
                </p>
            </div>
        </form>
    </div>


    <div class="form-container sign-in">
        <form id="loginForm">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-9e8cb1d6b2b0bb181505b29a9397b6d8e3079ab0fe7be47c059b43e8f4603fcf&redirect_uri=http%3A%2F%2F0.0.0.0%3A8080%2Flogin&response_type=code"
                    class="icons"><img class="icon" src="src/assets/login/42.png"> </a>
            </div>
            <div class="input-box">
                <input type="text" name="nickname" maxlength="8" placeholder="nickname" autocomplete="username">
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" autocomplete="current-password">
            </div>
            <a href="">Forget Password?</a>
            <button type="submit" class="styled">Sign In</button>
            <div class="centering">
                <p>
                    Don't have an account?
                    <button class="toggle-button" id="to-signup"><strong>Sign Up</strong></button>
                </p>
            </div>
        </form>
    </div>


    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome To <br>Ping Pong Pro</h1>
                <p>Sign in With ID & Password</p>
                <button class="hidden styled" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome To <br>Ping Pong Pro</h1>
                <p>Join the ultimate ping pong experience ! Let's play !</p>
                <button class="hidden styled" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<form id="qrcode" action="">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">QR Code</h5>
        <button type="button" class="btn-close" aria-label="Close" id="closeQRCodeModal"></button>
    </div>
      <div class="modal-body">
        <img id="QR" src="" alt="QR Code" class="img-fluid mb-3">
        <input type="text" placeholder="Enter code here" class="form-control mb-3" required>
      </div>
      <div class="modal-footer">
        <button id="qrc" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
